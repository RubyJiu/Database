<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ 'Tambah Publisher' if mode == 'create' else 'Edit Publisher' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#15616d; --panel:#ffecd1; --text:#001524; --accent:#78290f; --line:#78290f33; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 600px at 70% -10%, rgba(94,100,114,0.08), transparent), var(--bg); color: var(--text); }
    .container { max-width: 700px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--panel); border: 1px solid var(--line); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.35); overflow: hidden; }
    .header { padding: 18px 20px; border-bottom:1px solid var(--line); display:flex; align-items:center; gap:10px; }
    .dot { width:10px; height:10px; border-radius:50%; background: var(--accent); }
    .title { font-weight:600; }
    .content { padding: 20px; }
    .field { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    input[type="text"] { background:#fffbe6; border:1px solid var(--line); padding:10px 12px; border-radius:8px; }
    .actions { display:flex; gap:8px; justify-content:flex-end; }
    a.btn, button { background: var(--accent); border:1px solid #2f4858; color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; cursor:pointer; }
    a.btn:hover, button:hover { background:#2f4858; }
    .error { background: rgba(255,166,158,0.22); border:1px solid #ff7d00; color:#2f4858; padding:10px 12px; border-radius:10px; margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">{{ 'Tambah Publisher' if mode == 'create' else 'Edit Publisher' }}</div>
      </div>
      <div class="content">
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" action="{{ url_for('create_publisher') if mode=='create' else url_for('edit_publisher', publisher_id=publisher.id if publisher else 0) }}">
          <div class="field">
            <label for="name">Nama</label>
            <input id="name" name="name" type="text" required value="{{ publisher.name if publisher else '' }}" />
          </div>
          <div class="field">
            <label for="country">Country (opsional)</label>
            <input id="country" name="country" type="text" value="{{ publisher.country if publisher and publisher.country else '' }}" />
          </div>
          <div class="actions">
            <a class="btn" href="{{ url_for('publishers_index') }}">Batal</a>
            <button type="submit">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
