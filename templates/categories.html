<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#15616d; --panel:#ffecd1; --text:#001524; --accent:#78290f; --line:#78290f33; --muted:#78290f66; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(1200px 600px at 70% -10%, rgba(94,100,114,0.08), transparent), var(--bg); color: var(--text); }
    .container { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--panel); border: 1px solid var(--line); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.35); overflow: hidden; }
    .header { padding: 18px 20px; border-bottom: 1px solid var(--line); display:flex; align-items:center; gap:10px; }
    .dot { width:10px; height:10px; border-radius:50%; background: var(--accent); }
    .title { font-weight: 600; }
    .content { padding: 20px; }
    .top-actions { display:flex; gap:8px; justify-content:flex-end; margin-bottom:12px; }
    a.btn, button { background: var(--accent); border:1px solid #2f4858; color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; cursor:pointer; }
    a.btn:hover, button:hover { background:#2f4858; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:12px 10px; border-bottom:1px solid var(--line); }
    .muted { color: var(--muted); }
    .error { background: rgba(255,166,158,0.22); border:1px solid #ff7d00; color:#2f4858; padding:10px 12px; border-radius:10px; margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">Manajemen Kategori</div>
      </div>
      <div class="content">
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <div class="top-actions">
          <a class="btn" href="{{ url_for('index') }}">&larr; Kembali</a>
          <a class="btn" href="{{ url_for('create_category') }}">+ Tambah Kategori</a>
        </div>
        {% if categories and categories|length > 0 %}
        <table>
          <thead>
            <tr>
              <th style="width:80px;">ID</th>
              <th>Nama</th>
              <th style="width:200px;">Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for c in categories %}
              <tr>
                <td class="muted">{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>
                  <a class="btn" href="{{ url_for('edit_category', category_id=c.id) }}" style="margin-right:6px;">Edit</a>
                  <form method="post" action="{{ url_for('delete_category', category_id=c.id) }}" style="display:inline" onsubmit="return confirm('Hapus kategori ini?');">
                    <button type="submit">Delete</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
          <div class="muted">Belum ada kategori.</div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
