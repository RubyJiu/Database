<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Edit Contact</h1>
    <form method="post" action="{{ url_for('edit_contact_route', contact_id=contact._id) }}">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required value="{{ contact.name }}" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required value="{{ contact.phone }}" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required value="{{ contact.email }}" />
      </div>
      <div class="form-group">
        <label for="group_name">Group</label>
        <input type="text" class="form-control" id="group_name" name="group_name" required value="{{ contact.group_name }}" />
      </div>
      <div class="d-flex justify-content-between">
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
